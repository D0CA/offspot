<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OffSpot</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <style>
        html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: #1a1a1a;
        }
        canvas {
        display: block;
        image-rendering: auto;
        }
        #ui-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999999;
        pointer-events: none;
      }

      #ui-overlay > * {
        pointer-events: auto;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="ui-overlay"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
